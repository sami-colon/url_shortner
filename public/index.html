<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="b4.css">
    <title>Url Shortner!</title>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="button.js"></script>
</head>
<body>
<h1 class="jumbotron jumbotron-fluid jumbotron-hr text-center">Url Shortner!
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/sami-colon/url_shortner" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" data-show-count="true" aria-label="Star sami-colon/url_shortner on GitHub">Star</a>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/sami-colon/url_shortner/fork" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" data-show-count="true" aria-label="Fork sami-colon/url_shortner on GitHub">Fork</a>
</h1>
<div class="row justify-content-center text-left my-3 mx-0">
    <div class="col-12 col-md-10">
        <b>Long Url:</b><br><input type="url" class="form-control my-2 d-inline-block w-75" id="fullUrl" placeholder="Long url">
        <button class="btn btn-primary px-3 py-1 mx-2" id="btn1">Shorten It &#129395;</button>
    </div>
    <div class="col-12 col-md-10">
        <b>Results:</b><textarea rows="10" class="form-control my-2" id="results" placeholder="Results" style="resize: none"></textarea>
    </div>
</div>
<br><br><br><br><br><br>
<div style="position: fixed; width: 100%; bottom: 0; height: 50px" class="bg-dark text-white py-3 row m-0">
    <div class="col-4 p-0 m-0 text-left pl-5">
        Made with &#10084; in India
    </div>
    <div class="col-8 p-0 m-0 text-right pr-5">
        <a class="github-button" href="https://github.com/sami-colon" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" data-show-count="true" aria-label="Follow @sami-colon on GitHub">Follow @sami-colon</a>
        <a class="github-button" href="https://github.com/sponsors/sami-colon" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" aria-label="Sponsor @sami-colon on GitHub">Sponsor</a>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery.js"></script>
<script src="popper.js"></script>
<script src="b4.js"></script>
<script src="index.js"></script>
</script>
</body>
</html>
